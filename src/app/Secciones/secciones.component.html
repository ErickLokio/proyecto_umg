<div class="container w-50 bg-primary mt-5 rounder shadow">
    <div class="row align-items-stretch" >
        <div class="col bg-white rounder">
            <h2 class="fw-bold text-center py-5">Ingreso de secciones</h2>

            <form class="row g-3">
                <div class="col-md-12">
                  <label for="descripcion" class="form-label">Descripcion secciones</label>
                  <input type="text" [(ngModel)]="seccion.descripcion" [ngModelOptions]="{standalone: true}" class="form-control" id="descripcion">
                </div>
                <div class="col-md-12">
                  <button (click)="guardarSeccion()" type="submit" class="btn btn-primary btn-sm">
                    Guardar
                  </button>
                </div>
                <br/>                
            </form>
        </div>
    </div>
</div>
<br/>
