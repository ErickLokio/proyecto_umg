<div class="container w-75 bg-primary mt-5 rounder shadow">
    <div class="row align-items-stretch" >
        <div class="col bg-white rounder">
            <h2 class="fw-bold text-center py-5">Listado de secciones</h2>
            <div class="container">
                <div class="row">
                    <div class="container">
                        <button (click)="navegar()" type="submit" class="btn btn-success">
                            Nuevo
                          </button>
                    </div>
                </div>
            </div>
            <br/>
            <table class="table table-hover text-center">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descripcion secciones</th>
                    <th scope="col">ACTIVIDADES</th>
                   </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let seccion of secciones">
                    <th scope="row">{{seccion.id}}</th>
                    <td>{{seccion.descripcion}}</td>
                    <td>
                      <button class="btn btn-warning">Editar</button> 
                      <button (click)="borrarSeccion(seccion.id)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button> 
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
<br/>
